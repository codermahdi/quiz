    <!-- Quiz Page 1 End -->

    <div class="quizBox">
        <div class="quiz-text rules">
            <h3>Some Rules of this Quiz</h3>
            <hr>
            <ol>
                <li>You will have 15 seconds per question.</li>
                <li>Onece you select your answer, it can't be undone.</li>
                <li>You can selcet any option once time goes off.</li>
                <li>You can't exit from the Quiz while you're playing.</li>
                <li>You will get points on the basis of your correct answer.</li>
            </ol>
        </div>

        <div class="quiz-button">
            <button class="btn btn-primary startButton">Exit Quiz</button>
            <button class="btn btn-primary contButton">Continue</button>
        </div>
    </div>
